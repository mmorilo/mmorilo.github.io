<!DOCTYPE html>
<html>
    <head>
        <title>Murillo Morilo</title>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/test.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/title-skills.css">
        <link rel="stylesheet" href="css/components/main-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skills.css">
        

    </head>

    <body>
        <header class="header">
            <img src="assets/img/MurilloLogo.png" alt="Logo do Murillo Morilo">
            
            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
         </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Murillo Morilo</h1>
                    <h2 class="subtitle">Carreira/Habilidade</h2>
                </div>
                
                <div class="navigation">
                    <a class="button" href="">Contato</a>
                    <a class="button" href="" lang="en">Download CV</a>
                </div>
            </div>
        </section>
        <section class="section">
            <h1 class="main-title -second" lang="en">Skills</h1>

            <div class="wrapper-skills">
                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Icon HTML">
                    <div class="right">
                    <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Icon nodejs">
                    <div class="right">
                    <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Icon CSS">
                    <div class="right">
                    <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Icon TDD">
                    <div class="right">
                    <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_js.png" alt="Icon JavaScript">
                    <div class="right">
                    <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Icon rest API">
                    <div class="right">
                    <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_react.png" alt="Icon ico_react">
                    <div class="right">
                    <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="main-skill">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Icon UX">
                    <div class="right">
                    <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
            </div>
        </section>
    </body>
</html>
